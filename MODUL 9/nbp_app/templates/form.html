<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form method="POST">
    <label for="currency">Wybierz walutÄ™:</label>
    <select name="currency" id="currency">
        {% for rate in rates %}
         <option value="{{rate['code']}}">{{rate['code']}}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="amount">Ile:</label>
    <input type="number" id="amount" name="amount" min="1" step="any" required>
    <br><br>
    <input type="submit" value="Przelicz">
</form>

{% if result %}
<p>Koszt {{amount}} {{currency}} w PLN wynosi: {{result}}</p>
{% endif %}
</body>
</html>
